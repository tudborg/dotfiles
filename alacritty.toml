[shell]
args = ["new", "-s primary", "-A", "-D", "-X"]
program = "/opt/homebrew/bin/tmux"

[window]
decorations = "Full"
option_as_alt = "OnlyRight"
startup_mode = "Maximized"
dynamic_title = true

[window.padding]
x = 0
y = 0
